<!DOCTYPE html>
<html ng-app="stock">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>小喵的库存管理系统</title>
    <link rel="stylesheet" href="css/libs/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<h1>欢迎回来！Ivy</h1>
<button id="btn_addOrderList" class="btn btn-success">添加订单</button>
<div ng-view></div>
<!--addOrderList窗口-->
<div id="container">
    <div id="addOrderListContainer"></div>
    <div id="orderList">
        <h2>添加订单</h2>
        <a href="http://www.bejson.com/json/col2json/" target="_blank">http://www.bejson.com/json/col2json/</a>
        <textarea rows="12" id="text_addOrderList" placeholder="请在excel里只复制数据（不要表头），登陆上面的网址，把数据贴到网站上面文本框里（注意去掉最后空行），选按行转换成数组，点击转换。再复制网站下面文本框内容，贴到这个文本框里！"></textarea>
        <button id="addList" class="btn btn-primary">添加</button>
        <button id="closeList" class="btn btn-warning">关闭</button>
    </div>
</div>



<script src="js/libs/jquery-1.11.1.js"></script>
<script src="js/libs/angular.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/angular-route.js"></script>
<script src="js/API.js"></script>
<script src="js/dateFormat.js"></script>
<script src="js/base.js"></script>
<script src="js/myCtrl.js"></script>
</body>
</html>
